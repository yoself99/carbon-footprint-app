<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณคาร์บอนฟุตพริ้นท์จากไฟฟ้า</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>ชดเชยคาร์บอนเครดิตจากการใช้กระแสไฟฟ้า</h1>
        <div class="card">
            <div class="input-section">
                <label for="electricity">ปริมาณการใช้ไฟฟ้า (kWh):</label>
                <input type="number" id="electricity" placeholder="เช่น 300">
                <button onclick="calculate()">คำนวณคาร์บอนฟุตพริ้นท์</button>
            </div>
            
            <div class="result-section" id="result" style="display:none;">
                <h2>ผลลัพธ์</h2>
                <div class="carbon-result">
                    <div class="carbon-value" id="carbon-value">0</div>
                    <div class="carbon-unit">กิโลกรัม CO2</div>
                </div>
                <div class="trees-info">
                    <img src="https://cdn-icons-png.flaticon.com/512/4150/4150904.png" alt="Tree icon">
                    <span>คุณต้องปลูกต้นไม้ <span id="trees-count">0</span> ต้นเพื่อชดเชย</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
